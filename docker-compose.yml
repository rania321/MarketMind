

services:
  backend:
    build:
      context: ./backend/backendBO2
      dockerfile: dockerfile
    image: marketmind-backend
    ports:
      - "5001:5000"  # Map host port 5001 to container port 5000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: marketmind-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"  # Map host port 3000 to container port 3000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge